version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TABLEAU_SERVER_URL=${TABLEAU_SERVER_URL}
      - TABLEAU_SITE_ID=${TABLEAU_SITE_ID:-}
      - TABLEAU_TOKEN_NAME=${TABLEAU_TOKEN_NAME}
      - TABLEAU_TOKEN_VALUE=${TABLEAU_TOKEN_VALUE}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_LOCATION=${GCP_LOCATION:-us-central1}
      - VERTEX_AI_MODEL=${VERTEX_AI_MODEL:-gemini-1.5-pro-002}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=["http://localhost:3000"]
    volumes:
      - ./backend:/app
      - gcp-credentials:/root/.config/gcloud:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  gcp-credentials:
    external: true

networks:
  default:
    name: tableau-analytics-agent
